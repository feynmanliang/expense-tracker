<template name="userTable">
  {{> reactiveTable settings=tableSettings}}
</template>

<template name="userTableControls">
  <button type="button" class="ui button edit">Edit</button>
  <button type="button" class="ui negative button delete">x</button>
</template>

<template name="updateUserForm">
  {{#autoForm
    template="plain" class="ui form"
    collection="Meteor.users"
    doc=userData
    id="updateUserForm"
    type="method-update"
    meteormethod="updateUser"}}
    <fieldset>
      <legend>Update a User</legend>
      {{> afQuickField
        name='username'
        formgroup-class="field"}}
      {{> afQuickField
        name='roles' options=roleOptions
        formgroup-class="field"}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="cancel" class="btn cancel">Close</button>
  {{/autoForm}}
</template>
