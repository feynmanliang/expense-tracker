<head>
  <title>Expense Tracker</title>
</head>

<body>
</body>

<template name="mainLayout">
  <div class="full height" style="min-height: 100vh;">
    {{> navbar}}
    <div class="article">
      <h2 class="ui dividing header segment">{{title}}</h2>
      <div class="main ui container">
        <div class="ui grid stackable">
          {{> Template.contentBlock}}
        </div>
      </div>
    </div>
  </div>
  {{> footer}}
</template>

<template name="splitContent">
  {{#mainLayout this}}
  <div class="six wide column segment">
    {{> Template.dynamic template=left}}
  </div>
  <div class="ten wide column segment">
    {{> Template.dynamic template=main}}
  </div>
  {{/mainLayout}}
</template>

<template name="fullContent">
  {{#mainLayout this}}
  <div class="sixteen wide column segment">
    {{> Template.dynamic template=main}}
  </div>
  {{/mainLayout}}
</template>
