<template name="userList">
  {{> tabular table=TabularTables.Users class="table table-striped table-bordered table-condensed"}}
</template>

<template name="updateUserCell">
  <button type="button" class="btn btn-xs update">Update</button>
</template>

<template name="updateUserForm">
  {{#autoForm
    collection="Meteor.users"
    doc=userData
    id="updateUserForm"
    type="method-update"
    meteormethod="updateUser"}}
    <fieldset>
      <legend>Update a User</legend>
      {{> afQuickField name='username'}}
      {{> afQuickField name='roles' options=roleOptions}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="cancel" class="btn cancel">Close</button>
  {{/autoForm}}
</template>

<template name="deleteUserCell">
  <button type="button" class="btn btn-xs btn-danger delete">Delete</button>
</template>
